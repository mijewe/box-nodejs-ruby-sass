name : nodejs-ruby-sass
version : 0.0.8
inherits : wercker/ubuntu12.04-nodejs0.10@1.5.0
type : main
platform : ubuntu@12.04
packages :
  - nodejs@0.12.2
  - ruby@2.2.2
keywords:
  - ruby
  - nodejs
  - sass
  - scss-lint

script: |
  #nodejs
  export NODEVERSION=0.12.4
  sudo apt-get update
  sudo apt-get install wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  # wget http://nodejs.org/dist/node-latest.tar.gz # latest version of node.
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v

  # Ruby
  export RUBYVERSION=2.2.2
  sudo apt-get update
  sudo apt-get install git zlib1g-dev libreadline-dev libqtwebkit-dev
  sudo apt-get remove ruby1.9.1
  cd $HOME
  mkdir rubyinstall
  cd rubyinstall
  wget ftp://ftp.ruby-lang.org/pub/ruby/2.2/ruby-$RUBYVERSION.tar.gz
  tar xzvf ruby-$RUBYVERSION.tar.gz
  cd ruby-$RUBYVERSION
  ./configure --with-readline-dir=/usr/include/readline --with-openssl-dir=/usr/include/openssl
  make
  make test
  sudo make install
  cd $HOME
  rm -fr rubyinstall
  echo "gem: --no-rdoc --no-ri" >> $HOME/.gemrc

  # GraphicsMagick
  cd $HOME
  mkdir gminstall
  cd gminstall
  wget ftp://ftp.graphicsmagick.org/pub/GraphicsMagick/GraphicsMagick-LATEST.tar.gz
  tar xzvf GraphicsMagick-LATEST.tar.gz
  cd GraphicsMagick-LATEST
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr gminstall
  gm display

  # Bundler
  sudo gem install bundler -v "1.9.9"
  # Sass
  sudo gem install sass -v "3.4.13"
  # Scss-lint
  sudo gem install scss-lint -v "0.24.1"

  echo "RACK_ENV=test" | sudo tee -a /etc/environment

box-detect:
  priority : 150
  version :
  detect:
    - inFiles:
      - Gemfile : ruby "2.2.2"

default-build:
  ruby:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        # See the Ruby section on the wercker devcenter:
        # http://devcenter.wercker.com/articles/languages/ruby.html
        steps:
          # A step that executes `bundle install` command
          - bundle-install

          - npm install
          - npm test
          - script:
              name: install bower
              code: sudo npm install bower -g

          # A custom script step, name value is used in the UI
          # and the code value contains the command that get executed
          - script:
              name: echo ruby information
              code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
          # Add more steps here:
          #- script:
          #    name: rspec
          #    code: bundle exec rspec
